<script type="text/javascript">
Function.prototype.myCall = function(content= window, ...args){
    content = content ? Object(content): window;
    let func = this;
    let fn = Symbol("fn");
    content[fn] = func;

    let res = content[fn](...args);
   
    

    delete content.fn;

    return res;
}

Function.prototype.myApply = function(content,args){
    // 如果有content，令其为对象；否则，令之为window
    content = content ? Object(content): window;
    // 谨记，this为函数
    let func = this;
    // 创造独一无二的索引
    let fn = Symbol("fn");

    content.fn = func;

    let res = content.fn(args);
    // 删掉避免产生命名冲突
    delete content.fn;

    return res;
}



console.log(Object.prototype.toString.myCall([]));
